<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language API Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
<div class="wrapper">
    <div class="typing-demo">
      The “Hello World” API
    </div>
</div>
</header>
 
<div class="main-container">
<div class="container">
  <label for="languageSelect">Hello Human!<br><br>
    Select you language to greet in below<br><br></label>
  <select id="languageSelect">
    <option value="English">English</option>
    <option value="French">French</option>
    <option value="Hindi">Hindi</option>
  </select>
  <p id="response"></p>
</div>
</div>

  <script>
    const languageSelect = document.getElementById('languageSelect');
    const responseElement = document.getElementById('response');

    languageSelect.addEventListener('change', () => {
      const selectedLanguage = languageSelect.value;

      fetch(`http://localhost:5000/hello?language=${selectedLanguage.toLowerCase()}`)
        .then(response => response.text())
        .then(message => {
          responseElement.textContent = message;
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          responseElement.textContent = 'Error fetching data';
        });
    });
  </script>
</body>
</html>
